<DOCTYPE html>
<html ng-app="parseQ">
<headng>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>ParseQ</title>
</head>
<body ng-controller="mainCtrl">
	 <h1> Ask You Question </h1>
	 <form ng-submit="postData()">
	 	<input ng-model="message" placeholder="Ask Question Here">
	 	<button ng-submit="postData()">Submit</button>

	 </form>
	 <div ng-repeat="question in listOrQuestions.slice().reverse() | filter:{status: 'red'}">{{question.message}}<button ng-click="changeStatus(question.objectId)">Change</button>
	 </div>
	 <p>Being Helped</p>
	 <div ng-repeat="question in listOrQuestions.slice().reverse() | filter:{status: 'yellow'}">{{question.message}}<button ng-click="deleteItem(question.objectId)">Delete</button>

	 </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="controllers/MainController.js"></script>
<script src="services/parseService.js"></script>

<script src="js/defaultHeaders.js"></script>

</body>
</html>
